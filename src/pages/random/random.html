<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu" src='/static/assets/svg/md-menu.svg'></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>Random</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding scrollbar-y-auto>
  <div class='center'>
    <ion-button color="tertiary" (click)='getRandom()'>Click here for 10 Random words</ion-button>
  </div>
  <div class="entry-container" *ngIf="entries$ | async as entries_val">
    <entry-list [entries]="entries_val"></entry-list>
  </div>
</ion-content>
